name: Build and push the latest build to staging

on:
  push:
    branches: [ main ]

jobs:
  build_push_image:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - name: Generate Tag #using SHA of the commit that triggered workflow
        run: echo $GITHUB_SHA

      - name: Build and push staging image
        uses: docker/build-push-action@v1.1.1
        with:
          username: ${{ secrets.ACR_LOGIN }}
          password: ${{ secrets.ACR_PASSWORD }}
          registry: ${{ secrets.ACR_NAME }}
          repository: contoso-website
          tags: (echo $GITHUB_SHA | head -c7)
          
  deploy:
    runs-on: ubuntu-20.04
    needs: build_push_image

    steps:
      - uses: actions/checkout@v2

      - name: Get AKS Credentials
        uses: Azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # Resource Group Name
          resource-group: ${{ secrets.RESOURCE_GROUP_NAME }}
          # AKS Cluster Name
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Kubectl tool installer
        uses: Azure/setup-kubectl@v2.1
        with:
         version: v1.22.2 # default is latest
      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|'${TAG}'|' $GITHUB_WORKSPACE/kubernetes/deployment.yml
        
      - name: application deployment Commands 
        run: |
          kubectl get namespace | grep -q "^stage " || kubectl create namespace stage
          kubectl get ns
          echo "deploying to aks"
          cd ./kubernetes/
          kubectl apply -f . -n stage
